<svg width="200" height="160" viewBox="0 0 200 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Hard Hat -->
  <ellipse cx="100" cy="45" rx="50" ry="25" fill="#4a4a4a" stroke="#2d2d2d" stroke-width="2"/>
  
  <!-- Hard Hat Top -->
  <ellipse cx="100" cy="35" rx="45" ry="20" fill="#5a5a5a"/>
  
  <!-- Hard Hat Brim -->
  <ellipse cx="100" cy="65" rx="55" ry="8" fill="#2d2d2d"/>
  
  <!-- Side Tabs -->
  <rect x="40" y="50" width="8" height="12" rx="2" fill="#e0e0e0"/>
  <rect x="152" y="50" width="8" height="12" rx="2" fill="#e0e0e0"/>
  
  <!-- Company Name WARD -->
  <text x="100" y="105" text-anchor="middle" font-family="serif" font-size="28" font-weight="bold" fill="#2d4a2b">WARD</text>
  
  <!-- Decorative Line -->
  <line x1="50" y1="120" x2="150" y2="120" stroke="#8b4513" stroke-width="2"/>
  
  <!-- "& Co." Text -->
  <text x="100" y="145" text-anchor="middle" font-family="serif" font-size="18" font-style="italic" fill="#654321">& Co.</text>
</svg> 